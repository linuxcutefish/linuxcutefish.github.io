---
layout: default-beta
---

<div style="background: url({{ site.baseurl }}/assets/02.png); background-color: #343a40; padding: 6rem 0; background-position: center center; background-repeat: no-repeat; -webkit-background-size: cover;
    background-size: cover;">
<h1 style="font:1.875rem bold; font-weight: 600; text-align: center; color: #fbfbfb;">Blog</h1> 
<h2 style="font:1.875rem normal; color: #fbfbfb; text-align: center;margin: 0; ">Latest news</h2> 
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <div style="display: flex; justify-content: center; margin-top: 50px;">
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read more</a>
  </div>
    </article>
  {% endfor %}
</div>
